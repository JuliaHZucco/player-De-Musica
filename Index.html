<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Style.css">
    <title>TocadorMusica</title>
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Playlist Pop</h4>
        <img id="cover" src="/imagens/gaga.webp"></img>

        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Million Reasons</div>
                <div id="band name" class="light-color">Lady Gaga</div>
            </div>
            <div id="like" class="button light-color"><i class="bi bi-heart"></i></div>
        </div>

        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>

        <div id="button-container">
            <div id="shuflle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-skip-start"></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="skip" class="button button-navigate"><i class="bi bi-skip-end"></i></div>
            <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
        </div>
    </div>
</body>
</html>
